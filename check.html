<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your CSS here for simplicity */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ff2b85;
            color: #fff;
        }

        .logo a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-outline {
            background-color: transparent;
            color: #fff;
            border: 1px solid #fff;
        }

        .btn-primary {
            background-color: #fff;
            color: #ff2b85;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
        }

        .content {
            max-width: 50%;
        }

        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .locate-btn {
            background-color: #ff2b85;
            color: #fff;
        }

        .find-btn {
            background-color: #fff;
            color: #ff2b85;
            border: 1px solid #ff2b85;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .content {
                max-width: 100%;
            }

            .search-bar {
                flex-direction: column;
                gap: 15px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <a href="#">
                <span aria-label="foodpanda" style="display: flex; align-items: center; gap: 8px;">
                    <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="28" height="28">
                        <path d="M35 0H5C2.24 0 0 2.24 0 5v30c0 2.76 2.24 5 5 5h30c2.76 0 5-2.24 5-5V5c0-2.76-2.24-5-5-5Z" fill="#ff2b85"></path>
                        <!-- Add other logo paths here -->
                    </svg>
                    <span>Food Delivery</span>
                </span>
            </a>
        </div>
        <nav class="nav">
            <button class="btn btn-outline">Log in</button>
            <button class="btn btn-primary">Sign up</button>
            <div>
                <select class="lang">
                    <option value="en">English</option>
                    <option value="ur">Urdu</option>
                </select>
            </div>
            <button class="card-icon">
                <i class="fa fa-shopping-cart"></i>
            </button>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <!-- Left Content -->
        <div class="content">
            <h1>Itâ€™s the food and groceries you love, delivered</h1>
            <div class="search-bar">
                <input type="text" placeholder="Your street and street number">
                <button class="locate-btn">Locate me</button>
                <button class="find-btn">Find food</button>
            </div>
        </div>
        <!-- Right Image -->
        <div class="image-container">
            <img src="images/refresh-hero-home-pk.png" alt="Placeholder Image" class="main-image">
        </div>
    </div>
</body>
</html>
